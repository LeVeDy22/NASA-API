<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Помилка</title>
    <style>
        body {
            margin: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f9f9f9;
        }

        .home-button {
            position: absolute;
            top: 20px;
            left: 20px;
            padding: 10px 20px;
            font-size: 16px;
            color: #ffffff;
            background-color: #4caf50;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            text-decoration: none;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            transition: background-color 0.3s, transform 0.2s;
        }

        .home-button:hover {
            background-color: #45a049;
        }

        .home-button:active {
            transform: scale(0.95);
        }

        .error-message {
            font-size: 24px;
            color: #ff4d4d;
            text-align: center;
            padding: 20px;
            background-color: #ffe6e6;
            border: 1px solid #ff9999;
            border-radius: 8px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            margin: 20px;
        }
    </style>
</head>

<body>
    <a href="/" class="home-button">Додому</a>
    <div class="error-message">Date must be between Jun 16, 1995 and Jan 26, 2025.</div>
</body>

</html>
